<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <title>Convertidor de Pesos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Convertidor de Peso Libras a:</h1>
                <form>
                    <div class="form-group">
                        <input 
                            id="lbsInput"                             
                            type="number" 
                            class="form-control form-control-lg mt-4 mb-4"
                            placeholder="Ingresa Peso en Libras...." 
                        >
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Gramos:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body bg-success mb-2">
                            <h4>Kilogramos:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body bg-warning mb-2">
                            <h4>Onzas:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
